{% extends "base.html"%}
{% block title %}Iscriviti ProgBasi2022{% endblock %}
{% block content%}
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--Carica il css da .static-->
<link rel="stylesheet" href="{{url_for('.static', filename='loginstyle.css')}}">

<div class="wrapper fadeInDown">
    <div id="formContentLarge">
        <!-- Tabs Titles -->
        <div class="fadeIn first">
          <h3>Registrazione</h3>
        </div>


        <!--Form per l'iscrizione-->
        <form method="POST">
            <div class="form-group">
                <input type="text" class="fadeIn second" id="name" name="name" placeholder="Nome"/>
            </div>
            <div class="form-group">
                <input type="text" class="fadeIn second" id="surname" name="surname" placeholder="Cognome"/>
            </div>
            <label for="gender" class="fadeIn second">Seleziona genere:</label>
              <select class = "fadeIn second" name="gender" id="gender">
                <option value="maschio">Maschio</option>
                <option value="femmina">Femmina</option>
                <option value="altro">Altro</option>
              </select>

            <div class="form-group">
                <input type="date" class="fadeIn second" id="birthday" name="birthday" placeholder="Data di nascita"/>
            </div>
            <div class="form-group">
                <input type="email" class="fadeIn second" id="email" name="email" placeholder="Email"/>
            </div>
            <div class="form-group">
                <input type="password" class="fadeIn second" id="password" name="password" placeholder="Password"/>
            </div>
            <div class="form-group">
                <input type="password" class="fadeIn second" id="password2" name="password2" placeholder="Conferma password"/>
            </div>
            <input type="submit" class="fadeIn fourth" value="Invia">
        </form>
    </div>
</div>
{% endblock%}
