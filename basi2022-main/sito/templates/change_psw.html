{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CambioPassword</title>
</head>
<style>
  .gradient-custom {
/* fallback for old browsers */
background: #f6d365;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right bottom, rgba(255, 206, 0, 1)1), rgba(255, 154, 0, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right bottom, rgba(255, 206, 0, 1), rgba(255, 154, 0, 1))
}
</style>
<body>
<div  class=" mx-auto gradient-custom text-center rounded text-white" style="max-width: 700px; margin-top:4%;">
    <form method="POST" >
        <!--Inserisci nome del corso-->
        <p class="display-4">Modifica Password</p>

        <div class="mx-auto" style="max-width:260px;">
        <input type="text" class="form-control" style="margin-top: 5%;" id="email" name="email" aria-describedby="email"
               placeholder="email@email.com">

       <div class="form-group">
                <input type="password" class="fadeIn second form-control"  style="margin-top: 4%; "id="passwordOld" name="passwordOld" placeholder="Vecchia Password"/>
            </div>

          <div class="form-group">
                <input type="password" class="fadeIn second form-control" style="margin-top: 4%; " id="password1" name="password1" placeholder="Nuova Password"/>
            </div>
            <div class="form-group">
                <input type="password" class="fadeIn second form-control" style="margin-top: 1%; " id="password2" name="password2" placeholder="Conferma password"/>
            </div>
            <div class="mx-auto" style="max-width: 80px; margin-top: 5%;">
                  <input type="submit" class="btn btn-dark" style="margin-bottom: 10%; " value="Conferma">
        </div>
            </div>
    </form>

    </div>

</body>
</html>
{% endblock %}
